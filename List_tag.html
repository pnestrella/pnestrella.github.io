<!DOCTYPE html>
<html>
	<head>
	<title>List Example</title>
	<style>
		body, ul, ol{
		text-align: center;
 list-style-position: inside;
	}

		.titles{
		font-size: 40px;
		}

	
	}
	</style>
	</head>
	<body> 
	<!--This is unordered list-->
	<h4 class="titles">Types of cat</h4>
	<ul>
		<li>Siamese Cat</li>
		<li>British Shorthair</li>
		<li>Maine Coon</li>
	</ul>

	<!-- This is an unordered list -->
<h4 class="titles">My subjects</h4>
<ol>
<li> Trends in Application Development</li>
<li>INTEGRATIVE PROGRAMMING AND TECHNOLOGIES 1</li>
<li>OPERATING SYSTEMS (OS)</li>
</ol>
<!-- This is an unordered list -->
<h4 class="titles">Description list</h4>
<dl>
<dt> Coffee</dt>
<dd>-black hot drink</dd>
<dt> Milk </dt>
<dd>-white cold drink</dd>
</dl>
	</body>
</html>
